<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>Product</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
                <form role="form">
                    <div class="form-group">
                        fullName
                        <input type="text" class="form-control" ng-model="fullName" placeholder="fullName">
                    </div>
                    <div class="form-group">
                        shortName
                        <input type="text" class="form-control" ng-model="shortName" placeholder="shortName">
                    </div>
                    <div class="form-group">
                        imageUrl
                        <input type="text" class="form-control" ng-model="url" placeholder="imageUrl">
                    </div>
                    <div class="form-group">
                        price
                        <input type="text" class="form-control" ng-model="price" placeholder="price">
                    </div>
                    <button type="submit" class="btn btn-success btn-block" ng-disabled="incomplete" ng-click="save()"><span class="glyphicon glyphicon-save"></span> save</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            </div>
        </div>
    </div>
</div>
