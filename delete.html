<div style="margin-top:70px">
    <div class = "container" infinite-scroll="myPagingFunction()" infinite-scroll-distance="2">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="p in product track by $index">
                <div class="row">
                    <div col-md-12 col-sm-12 col-xs-12>
                        <div style="float:right" ng-model="delete" ng-show="clickDelete">
                            <button class="btn btn-danger" ng-click="delete(p)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <img ng-src={{p.imageUrl}}>
                <div class="row">
                    <div col-md-12 col-sm-12 col-xs-12>
                        <span style="margin-left:170px">{{p.fullName}}</span>
                    </div>
                </div>
                <div class="row">
                    <div col-md-12 col-sm-12 col-xs-12>
                        <span style="margin-left:200px">{{p.price}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
